name: Semantic Engine

on:
  push:
    paths:
      - 'semantic_engine.py'
      - 'requirements.txt'
      - 'data/user_responses.csv'
      # - 'data/front_export.csv'     
      - '.github/workflows/semantic-engine.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: semantic-engine
  cancel-in-progress: true

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # make sure outputs/ and outputs/results/ are directories, not stray files
      - name: Ensure outputs dirs exist (and not files)
        run: |
          if [ -f outputs ]; then rm -f outputs; fi
          if [ -f outputs/results ]; then rm -f outputs/results; fi
          mkdir -p outputs/results

      - name: Run semantic engine
        run: |
          python semantic_engine.py

      # strict verification + detailed logs + force add (bypass .gitignore)
      - name: Verify outputs and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "== List outputs (recursive) =="
          ls -laR outputs || true

          echo "== Sanity checks (fail if missing) =="
          test -f outputs/competency_scores.csv
          test -f outputs/block_scores.csv
          test -f outputs/job_scores.csv
          test -f outputs/results/summary.json

          echo "== Git status BEFORE add =="
          git status --porcelain

          echo "== Force-add results (bypass .gitignore) =="
          git add -f \
            outputs/competency_scores.csv \
            outputs/block_scores.csv \
            outputs/job_scores.csv \
            outputs/results/summary.json

          echo "== Staged files =="
          git diff --staged --name-only

          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update semantic engine results" || echo "No changes to commit"
          git push

      # optional artifact for manual download from Actions UI
      - name: Upload outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: semantic-results
          path: |
            outputs/competency_scores.csv
            outputs/block_scores.csv
            outputs/job_scores.csv
            outputs/results/summary.json
