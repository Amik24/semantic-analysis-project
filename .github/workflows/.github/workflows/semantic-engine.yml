name: Semantic Engine

on:
  push:
    paths:
      - 'semantic_engine.py'
      - 'run_engine.py'
      - 'requirements.txt'
      - 'data/user_responses.csv'
      - '.github/workflows/semantic-engine.yml'
  workflow_dispatch:

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run semantic engine
        run: |
          python semantic_engine.py

      - name: Upload outputs (artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: semantic-results
          path: |
            outputs/competency_scores.csv
            outputs/block_scores.csv
            outputs/job_scores.csv
            outputs/results/summary.json
