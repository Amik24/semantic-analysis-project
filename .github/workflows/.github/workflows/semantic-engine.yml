# Semantic Engine workflow
# ------------------------
# I set this up so that whenever the app pushes data/user_responses.csv,
# the engine runs on GitHub Actions, generates results, and commits them
# back into the repo so the front/back can fetch them via a raw URL.

name: Semantic Engine

on:
  push:
    paths:
      - 'semantic_engine.py'
      - 'requirements.txt'
      - 'data/user_responses.csv'     # trigger when Streamlit updates this
      - 'data/front_export.csv'       # (optional) trigger if I ever use this path
      - '.github/workflows/semantic-engine.yml'
  workflow_dispatch:

permissions:
  contents: write   # allow this job to push results back to the repo

concurrency:
  group: semantic-engine
  cancel-in-progress: true

jobs:
  run-engine:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0            # needed for pushing a commit

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'              # speed up installs

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Ensure outputs dirs exist (and not files)
        run: |
          if [ -f outputs ]; then rm -f outputs; fi
          if [ -f outputs/results ]; then rm -f outputs/results; fi
          mkdir -p outputs/results

      - name: Run semantic engine
        run: |
          python semantic_engine.py

      - name: List outputs for debug
        run: |
          ls -R outputs


      # Commit the outputs so they are hosted in the repo (and fetchable via raw URL)
      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git status
          git add -f outputs/competency_scores.csv outputs/block_scores.csv outputs/job_scores.csv outputs/results/summary.json || true
          git commit -m "Update semantic engine results" || echo "No changes to commit"
          git push

      # Keep an artifact as well (handy to download from Actions if needed)
      - name: Upload outputs (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: semantic-results
          path: |
            outputs/competency_scores.csv
            outputs/block_scores.csv
            outputs/job_scores.csv
            outputs/results/summary.json
