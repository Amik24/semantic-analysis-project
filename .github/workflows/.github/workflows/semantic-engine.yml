name: Semantic Engine

on:
  push:
    paths:
      - 'semantic_engine.py'
      - 'requirements.txt'
      - 'data/user_responses.csv'
      - '.github/workflows/semantic-engine.yml'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: semantic-engine
  cancel-in-progress: true

jobs:
  run-engine:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Pre-clean and ensure dirs
        run: |
          if [ -f outputs ]; then rm -f outputs; fi
          if [ -f outputs/results ]; then rm -f outputs/results; fi
          mkdir -p outputs/results

      - name: Run semantic engine
        run: python semantic_engine.py

      - name: Verify outputs
        run: |
          set -e
          ls -laR outputs || true
          test -f outputs/competency_scores.csv
          test -f outputs/block_scores.csv
          test -f outputs/job_scores.csv
          test -f outputs/results/summary.json

      #  Publish to a separate 'results' branch (always succeeds, main stays clean)
      - name: Publish results to 'results' branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          git fetch origin
          git checkout -B results
          mkdir -p outputs/results
          git add -f outputs/competency_scores.csv \
                     outputs/block_scores.csv \
                     outputs/job_scores.csv \
                     outputs/results/summary.json
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "Update results" || echo "No changes to commit"
          git push -f origin results
